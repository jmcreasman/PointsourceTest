<!doctype html>
<html ng-app="pointsource">

<head>
  <link rel="stylesheet" href="css/main.css">
</head>

<body ng-controller="UserProfile as profile">
  <main>
    <section class="profile-page-bio">
      <div class="profile-picture">
        <img ng-src="http://applicant.pointsource.us/{{profile.bio.person.pictureURL}}">
      </div>
      <div class="profile-name">
        <p>Name{{profile.bio.person['first-name']}} {{profile.bio.person['family-name']}}</p>
      </div>
      <div class="profile-address">
        <p>Line1{{profile.bio.person.address['house-number']}} {{profile.bio.person.address.street}}</p>
        <p>Line2{{profile.bio.person.address.city}}, {{profile.bio.person.address.st}}</p>
        <p>Line3{{profile.bio.person.address['zip-code']}}</p>
      </div>
    </section>
  </main>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
